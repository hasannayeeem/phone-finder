<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/84c6db8597.js" crossorigin="anonymous"></script>
    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>  
    <!-- //header start -->
    <header>
        <h1 class="text-center text-success fw-bolder text-shadow py-3">Phone Finder</h1>
        <!-- phone search area -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control shadow-none" placeholder="search the favourite phone you want" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn__link border-0 btn-success shadow-none" type="button" id="button-search">Search</button>
          </div>
    </header>
<main>
    <!-- single Phone details  -->
    <div id="phone-details" class="w-50 mx-auto mb-2">     
    </div>

    <!-- phone search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
    </div>
</main>
    <script src="js/app.js"></script>
</body>
</html>
